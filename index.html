<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Recrutamento PCC - BVC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #050505);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .panel {
      width: 100%;
      max-width: 520px;
      background: rgba(15,15,15,.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,.8);
      border: 1px solid rgba(255,255,255,.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo h1 {
      color: #e10600;
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .logo p {
      margin: 5px 0 0;
      color: #aaa;
      font-size: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #ccc;
    }

    input, select, textarea {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-size: 14px;
      margin-bottom: 18px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      background: #222;
      box-shadow: 0 0 0 1px #e10600;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #e10600, #ff2b23);
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(225,6,0,.35);
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

</html>
